
<mat-toolbar class="toolbar">

  <mat-toolbar-row class="title-row">
    <span class="title">{{ title }}</span>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <div class="desc-div">
      <span class="description">{{ description }}</span>
    </div>
    <div class="new-post-btn-div">
      <nav>
        <a routerLink="/newpost">New Post</a>
      </nav>
    </div>
  </mat-toolbar-row>

</mat-toolbar>

<div class="container" align="center">
  <ul *ngFor="let post of posts">
      <div class="post">
        <h4><span class='left post-title'>{{ post.title }}</span></h4><span class='right date-text'>{{ post.publishedDate | date }}</span><br>
        <h5><span class='left post-desc'>{{ post.description }}</span></h5>
      </div>
  </ul>
</div>
